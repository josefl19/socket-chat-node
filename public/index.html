<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Google Sign In</title>
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Google Sign-in</h3>
            <hr>
            <div id="g_id_onload"
                data-client_id="84016955149-jtsvmsarpt7p6morrc3d2sff63va64vv.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>
            <button id="google-signOut"> Sign Out </button>
        </div>

        <div class="col-sm-6">
            <h3>Login manual</h3>
            <hr>
            <form class="d-grid">
                <input class="form-control mb-2" type="email" name="correo" id="correo" placeholder="Correo electrÃ³nico">
                <input class="form-control mb-2" type="password" name="password" id="password" placeholder="Password">
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
      
</body>
</html>
